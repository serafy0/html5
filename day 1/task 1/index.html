<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>change email address</h1>

    <form action="">

        <input type="text" name="username" id="username" pattern="[A-Za-z]+" required placeholder="username">

        <br/>
        <small>username may only be a series of alphabetical characters</small>

        <br/>

        <input type="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required placeholder="email">

        <br/>
        <small>must be a valid email</small>

        <br/>

        <button type="submit">Change</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
